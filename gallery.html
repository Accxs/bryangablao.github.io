<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Bryan G. Ablao</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <header>
        <h1>My Gallery</h1>
    </header>

    <main>
        <div class="category-buttons">
            <button onclick="showCategory('Friends')">Friends</button>
            <button onclick="showCategory('Family')">Family</button>
            <button onclick="showCategory('Colleagues')">Colleagues</button>
            <button onclick="showCategory('Me')">Me</button>
            <button onclick="showCategory('Others')">Others</button>
        </div>

        <div id="gallery-container" class="gallery"></div>
    </main>

    <!-- Modal for full image view -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" class="modal-content">
        <a id="downloadBtn" class="download-btn" download>Download</a>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
